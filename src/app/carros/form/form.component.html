<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="11" size-lg="11" size-xs="12">
          <div class="ion-text-center">
            <h3>Cadastro de Carro</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input formControlName="name" type="text" placeholder="Nome" value="{{carro.name}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="model" type="text" placeholder="Modelo" value="{{carro.model}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="plate" type="text" placeholder="Placa" value="{{carro.plate}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="year" type="number" placeholder="Ano" value="{{carro.year }}" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" [disabled]="!myForm.valid" expand="block">Gravar</ion-button>
          </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</form>
