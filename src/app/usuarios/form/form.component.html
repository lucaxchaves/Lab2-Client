<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="11" size-lg="11" size-xs="12">
          <div class="ion-text-center">
            <h3>Cadastro de Usu√°rios</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input formControlName="name" type="text" placeholder="Nome" value="{{usuario.name}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="Email" value="{{usuario.email}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Senha" value="{{usuario.plate}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="passwordConfirmation" type="password" placeholder="Confirmar Senha" value="{{usuario.password}}" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" [disabled]="!myForm.valid" expand="block">Gravar</ion-button>
          </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</form>
